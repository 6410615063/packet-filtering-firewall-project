<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <div th:insert="~{navbar}"></div>
    <form action="/createDevice" method="get">
        <button>add more device</button>
    </form>
    

    <div th:each="device: ${devices}">
        <a th:href="@{/device(ip=${device.IPaddress})}" th:text="${device.IPaddress}">test</a>
    </div>
</body>
</html>
